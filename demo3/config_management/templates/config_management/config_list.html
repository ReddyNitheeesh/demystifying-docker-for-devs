{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'config_management:config_list' %}">Configs</a></h2>

<ul>
    {% for config in object_list %}
    <li>{{ config.name }}  ({{ config.value }})
    <a href="{% url 'config_management:config_form' config.id %}">edit</a>
    <a href="{% url 'config_management:config_delete' config.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'config_management:config_create' %}">New</a>

{% endblock %}
